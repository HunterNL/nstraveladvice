<template name="journeySummary">
  <div class="list-item inset-small" data-action="select-advice">
    <div class="stack-small">
      {{formatTime departure.time}} - {{formatTime arrival.arrivalTime}} <span style="opacity:.5"> {{journey.liveTravelTime}} </span>
    </div>
    
    <div>
      {{journey.transferCount}} transfers {{#each transfers}}
        <span class="info_extra {{transferWarning transferTime}}">{{transferTime}} min </span>
      {{/each}}
    </div>
  </div>
</template>
