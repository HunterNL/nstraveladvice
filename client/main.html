<head>
  <title>nsrailadvice</title>
</head>

<body>
  {{> adviceForm}}
</body>

<template name="hello">
  <div class="stationContainer center_auto">
  {{#each stations}}
    <div>
      <div class="card station">
        {{Namen.Lang}}
      </div>
    </div>
  {{/each}}
  </div>
</template>

<template name="advice2">
  {{#with advice}}
    <div class="card">
      
      {{formatDate ActueleVertrekTijd}}
      {{ReisDeel.VervoerType}}
      <ul>
      
      {{#each ReisDeel.ReisStop}}
        <li>{{Naam}}</li>
      {{/each}}
      
      {{ActueleReisTijd}}
    </ul>
    </div>
  {{/with}}
</template>

<template name="adviceForm">
  <form>
    <input type="text" data-field="fromStation">
    <input type="text" data-field="toStation">
    <input type="submit">
  </form>
  
  {{#each advices}}
    {{> advice2 advice=this}}
  {{/each}}
</template>
